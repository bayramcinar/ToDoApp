<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    
    <div class="mainApp">
        <div class="kutu" style="position: relative;">
            <div class="baslik animate__animated animate__backInLeft">
                <div class="titleArea">
                    <h1 class="title animate__animated animate__backInDown">TO-DO APP</h1>
                </div>
            </div>
            
            <div class="ekle">
                <div class="input-group mb-3 " style="width: 260px;">
                    <input type="text" class="form-control animate__animated animate__backInLeft" placeholder="ENTER CONTENT..." id="content" aria-describedby="enter">
                    <button class="btn btn-outline-secondary animate__animated animate__backInRight" type="button" id="enter" style="display: block;">ADD</button>
                    <button class="btn btn-outline-secondary animate__animated animate__backInRight" type="button" id="save" style="display: none;">SAVE</button>
                </div>
            </div>
            <div class="list">
                <div class="row" >
                    <div class="liste" id="1">

                    </div>

                </div>
                <div class="row" >
                    <div class="liste" id="2" style="display: none;">
                        
                    </div>
                </div>
                <div class="row" >
                    <div class="liste" id="3" style="display: none;">

                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center align-items-end" style="position: absolute; left: 50%; transform: translateX(-50%); bottom: 0;">    
            <nav aria-label="Page navigation" style="margin-top: 20px;">
                <ul class="pagination animate__animated animate__shakeX">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#1">1</a></li>
                <li class="page-item"><a class="page-link" href="#2">2</a></li>
                <li class="page-item"><a class="page-link" href="#3">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                    </a>
                </li>
                </ul>
            </nav>
        </div>
        </div>
    </div>

    <script>
        window.onload = function() {
        var doBoxCount = document.querySelectorAll('.liste .doBox').length;
        var currentPage = 1;

        if (doBoxCount > 3) {
            showPage(currentPage);
        }

        var pageLinks = document.querySelectorAll('.pagination .page-link');
        pageLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
            event.preventDefault();
            var targetPage = parseInt(this.getAttribute('href').substring(1));
            showPage(targetPage);
            });
        });

        function showPage(pageNumber) {
            var pages = document.querySelectorAll('.liste');
            pages.forEach(function(page) {
            page.style.display = 'none';
            });

            var targetPage = document.getElementById(pageNumber);
            if (targetPage) {
            targetPage.style.display = 'block';
            currentPage = pageNumber;
            }
        }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
